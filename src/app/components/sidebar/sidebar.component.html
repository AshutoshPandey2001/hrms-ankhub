<div class="logo">
  <a href="https://www.creative-tim.com" class="simple-text">
    <div class="logo-img">
      <img src="/assets/logo/ankhr-logo.png" />
    </div>
    <h4 class="hrms-heading">HRMS</h4>
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item main-menu"
    >
      <a
        class="nav-link open-menu"
        [routerLink]="[menuItem.path]"
        (click)="openSubMenu(menuItem)"
        [ngClass]="menuItem.showChildren ? 'open-menu' : 'close-menu'"
      >
        <i class="material-icons">{{ menuItem.icon }}</i>
        <p>{{ menuItem.title }}</p>
      </a>
      <div *ngIf="menuItem.showChildren" class="sub-menu-div">
        <li
          routerLinkActive="active-submenu"
          *ngFor="let subMenu of menuItem.children"
          class="{{ subMenu.class }} nav-item sub-menu"
        >
          <a
            class="nav-link"
            [routerLink]="'/' + menuItem.path + '/' + [subMenu.path]"
            (click)="displaySublist = !displaySublist"
          >
            <i class="material-icons">{{ subMenu.icon }}</i>
            <p class="d-inline-block">
              {{ subMenu.title }}
            </p>
            <span
              class="badge bg-success ms-2"
              [ngClass]="{
                'bg-secondary': subMenu.apiStatus === 0,
                'bg-primary': subMenu.apiStatus === 1,
                'bg-success': subMenu.apiStatus === 2,
                'bg-warning': subMenu.apiStatus === 3,
                'bg-danger': subMenu.apiStatus === 4
              }"
              >API</span
            >
          </a>
        </li>
      </div>
    </li>
  </ul>

  <div *ngIf="isMobileMenu()">
    <ul class="nav navbar-nav nav-mobile-menu">
      <li class="nav-item dropdown">
        <a
          class="nav-link"
          href="javascript:void(0)"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="material-icons">notifications</i>
          <span class="notification">5</span>
          <p>
            <span class="d-lg-none d-md-block">Notifications</span>
          </p>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a class="dropdown-item" href="#"
            >Mike John responded to your email</a
          >
          <a class="dropdown-item" href="#">You have 5 new tasks</a>
          <a class="dropdown-item" href="#">You're now friend with Andrew</a>
          <a class="dropdown-item" href="#">Another Notification</a>
          <a class="dropdown-item" href="#">Another One</a>
        </div>
      </li>
    </ul>
  </div>
</div>
