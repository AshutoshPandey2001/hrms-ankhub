
  <div class="row header">
    <div class="col-md-6 mt-4">
      <h3><b>Position</b></h3>
      </div>
  
    <div class="col-6 text-right mt-5">
      <button type="button " class="btn  btn-sm mr-2" style="background-color:rgb(70, 70, 243); font-size:16px"  (click)="openModal(template)">

       <i class="bi bi-plus-lg"></i> Add Employee
     </button>
     <button type="button" class="btn btn-secondary  btn-sm mr-2">
       <i class="bi bi-envelope" style="font-size:16px"></i>
     </button>
     <button type="button" class="btn btn-secondary  btn-sm mr-2">
       <i class="bi bi-telephone" style="font-size:16px"></i>       
      </button>
      <button type="button" class="btn btn-sm mr-2"  style="background-color:rgb(70, 70, 243);">
      <i class="bi bi-info-circle" style="font-size:16px"></i>    
      </button>
   </div>
</div>

<div class="card mt-4">
   
  
    <div class="card-body">
        
      <div class="row ">
       <div class="col-lg-9 col-md-9 col-sm-5"  >
      <h6  style="font-weight: 500;">Show 
        <select name="" id="" class="select">
          <option value="5">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        
        entries</h6>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-7"  >
        <input class=" search" type="search" placeholder="Search..." aria-label="Search"
           [(ngModel)]="searchKey">
      </div>
      </div>


      <div class="col-lg-12 col-md-12 col-sm-12 table-responsive" style="height: 250px;">
        <table class="table table-hove">
          <thead class="" >
            <th class=" tab-head">Sr.No</th>
            <th class=" tab-head">Employee Position</th>
            <th class=" tab-head">Employee Type</th>
            <th class="4 tab-head">Actions</th>
          </thead>
          <tbody>
           
                <tr *ngFor="let tab of employeeList |filter:searchKey ;let i=index">
                     <td>{{i+1}}</td>
                    <td>{{tab.employeePosition}}</td>
                    <td>{{tab.employeeType}}</td>
                    
              <td class="td-actions text-left">
                <button type="button" class="btn btn btn-link btn-just-icon" (click)="Edit(tab,template)">
                  <i class="bi bi-pencil-square edit" style="font-size:16px"></i>
                </button>
            
                <button type="button" class="btn btn-danger btn-link btn-just-icon">
                  <i class="bi bi-trash3-fill delete" style="font-size:16px" (click)="Delete(tab.id)"></i>
                </button>
              </td>
            </tr>
           
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left tab-head">Technology</h4>
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
        <form [formGroup]="employeeForm">

            <div class="form-group ">
              <label for="text " class=" tab-head">Employee Position</label>
              <div>
              <input type="text" class="mod-input" placeholder="Enter Text" formControlName="employeePosition"
              [ngClass]="{'is-invalid' : technoSub && t['employeePosition'].errors }">
              <div *ngIf="technoSub && t['employeePosition'].errors" class="invalid-feedback">

                <div *ngIf="technoSub && t['EmployeePosition'].errors['required']">
                  Text is required
                </div>
                </div>
              </div>
              </div>
                <div class="form-group ">
                  <label for="text" class=" tab-head">Employee Type</label>
                  <div>
                <select  formControlName="employeeType">
                  <option *ngFor="let c of emp" [ngValue]="c">{{ c }}</option>
              </select>
              </div>
                </div>


          </form>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn close-btn" (click)="closeModal()">
        Close
      </button>
      <button type="button" *ngIf="isUpdate==false" class="btn submit-btn" (click)="Submit()">
        Submit
      </button>
      <button type="button"  *ngIf="isUpdate==true" class="btn submit-btn" (click)="Update()">
        Update
      </button>
    </div>
  </ng-template>
