<nav mat-tab-nav-bar class="tabs">
    <a
      mat-tab-link
      [routerLink]="[tabItem.path]"
      *ngFor="let tabItem of tabItems"
      routerLinkActive="active-link"
    >
      <mat-icon class="example-tab-icon">{{ tabItem.icon }}</mat-icon>
      {{ tabItem.title }}
    </a>
  </nav>
  <div>
    <router-outlet></router-outlet>
  </div>
