<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12 col-md-4 col-xl-4">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Meambers Info</h4>
                    <p class="card-category"> Here is a subtitle for this table</p>
                </div>
                <div class="card-body">
      <div class="form-group">
        <label style="color: black;"><b>Name:</b></label>
        <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="member.name">
      </div>
      <div class="form-group">
        <label style="color: black;"><b>Country:</b></label>
        <input type="text" class="form-control" placeholder="Enter Country" [(ngModel)]="member.country">
      </div>
      <label style="color: black;"><b>City:</b></label>
      <input type="text" class="form-control" placeholder="Enter City" [(ngModel)]="member.city">
     <div class="text-center"> 
      <button type="submit" class="btn btn-success" [disabled]="member.name=='' ||member.country=='' ||member.city==''" (click)="onsubmit()">Submit</button>
    </div>
    </div>
    </div>
</div>
        <div class="col-12 col-md-8 col-xl-8">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Meambers Table</h4>
                    <p class="card-category"> Here is a subtitle for this table</p>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Country
                                </th>
                                <th>
                                    City
                                </th>
                                <th>
                                    Action
                                </th>
                            </thead>
                            <tbody>
                                <tr class="tr" *ngFor='let member of memberList;let i=index'>
                                    <td>
                                        {{i+1}}
                                    </td>
                                    <td>
                                        {{member.name}}
                                    </td>
                                    <td>
                                        {{member.country}}
                                    </td>
                                    <td>
                                        {{member.city}}
                                    </td>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="onedit(i)">
                                        Edit
                                      </button>
                                    
                                      <!-- The Modal -->
                                      <div class="modal" id="myModal">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                          
                                            <!-- Modal Header -->
                                            <div class="modal-header ; text-center">
                                              <h1 class="modal-title" style="color: black;">Login Form</h1>
                                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            </div>
                                            
                                            <!-- Modal body -->
                                            <div class="modal-body">
                                              <div class="form-group">
                                                <label style="color: black"><b>Name:</b></label>
                                                <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="selectededitData.name">
                                              </div>
                                              <div class="form-group">
                                                <label style="color: black"><b>Country:</b></label>
                                                <input type="text" class="form-control" placeholder="Enter Mobile Number"[(ngModel)]="selectededitData.country" >
                                              </div>
                                              <div class="form-group">
                                                <label style="color: black"><b>City:</b></label>
                                                <input type="text" class="form-control" placeholder="Enter Mobile Number"[(ngModel)]="selectededitData.city" >
                                              </div>
                                             <div class="text-center"> 
                                              <button type="submit" class="btn btn-success" [disabled]="selectededitData.name=='' || selectededitData.country=='' || selectededitData.city==''" (click)="Update()">Update</button>
                                            
                                        
                                              
                                            </div>
                                            </div>
                                            <!-- Modal footer -->
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                            </div>
                                            
                                          </div>
                                        </div>
                                      </div>  
                                        <button type="submit" class="btn btn-danger"  style="margin-left: 2vh;" (click)="onDelete(i)">Delete</button> 
                        
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
