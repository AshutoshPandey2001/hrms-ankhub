<div class="container-fluid">
    <div class="row">
        <div class="col-4 bg-white" style="margin-top: 10px;">
            <h4><strong> Simple Form</strong></h4>
            <div class="form-group">
                <label style="color: purple;">Name:</label>
                <input type="name" class="form-control" placeholder="Enter name" id="name" [(ngModel)]="client.name">
            </div>
            <div class="form-group">
                <label style="color: purple;">Country:</label>
                <input type="country" class="form-control" placeholder="Enter country" id="country"
                    [(ngModel)]="client.country">
            </div>
            <div class="form-group">
                <label style="color: purple;">City:</label>
                <input type="city" class="form-control" placeholder="Enter city" id="city" [(ngModel)]="client.city">
            </div><br>
            <div style="margin-bottom: 20px;">
                <button type="submit" class="btn btn-info" (click)="submit()" [disabled]="client.name == '' || client.country == '' || client.city == ''"
                data-toggle="modal" data-target="#myModal">Submit</button>

                <button type="clear" class="btn btn-warning" (click)="clear()" style="margin-left: 10px;">clear</button>

            </div>
        </div>



        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Simple Table</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th> ID </th>
                                <th> Name </th>
                                <th> Country </th>
                                <th> City </th>
                                <th> Action </th>
                            </thead>
                            <tbody>
                                <tr class="table-body" *ngFor="let client of clientList;let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{client.name}}</td>
                                    <td>{{client.country}}</td>
                                    <td>{{client.city}}</td>
                                    <td class="text-primary">
                                        <button mat-raised-button type="button" matTooltip="Edit Task"
                                            class="btn btn-primary btn-link btn-sm btn-just-icon" data-toggle="modal"
                                            data-target="#myModal" (click)="onEdit(i)">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <div class="modal" id="myModal" style="text-align: left;">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
            
                                                    <!-- Modal Header -->
                                                    <div class="modal-header">
                                                        <h4 class="modal-title" style="color: black;"><b>Modal Heading</b></h4>
                                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    </div>
            
                                                    <!-- Modal body -->
                                                    <div class="modal-body">
                                                        <div class="col-12">
                                                            <div class="form-group">
                                                                <label style="color: black;"><b>Name:</b></label>
                                                                <input type="name" class="form-control" id="name"
                                                                    placeholder="Enter Name" [(ngModel)]="selectdata.name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label style="color: black;"><b>Country:</b></label>
                                                                <input type="country" class="form-control" id="country"
                                                                    placeholder="Enter Country" [(ngModel)]="selectdata.country">
                                                            </div>
                                                            <div class="form-group">
                                                                <label style="color: black;"><b>City:</b></label>
                                                                <input type="city" class="form-control" id="city"
                                                                    placeholder="Enter city" [(ngModel)]="selectdata.city">
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-success"
                                                                    data-dismiss="modal">Update</button>
                                                            </div>
                                                        </div>
                                                    </div>
            
            
                                                    <!-- Modal footer -->
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <button mat-raised-button type="button" matTooltip="Remove"
                                            class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="onDelete('i')">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
