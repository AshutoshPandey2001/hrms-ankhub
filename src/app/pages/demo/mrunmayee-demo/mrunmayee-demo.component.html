<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title "> <i class='fas fa-envelope-open' style='font-size:24px'></i> Employee Registration <i class='fas fa-envelope-open' style='font-size:24px'></i></h4>
                    <p class="card-category"> Employee Work Details</p>
                </div>
                <div class="card-body">
                    <div class="row">
                    <div class="col-lg-3 col-md-3 col-3" style="border: black solid 1px ; margin-left: 30px; ">
                        <form [formGroup]="demoForm">
                        <div class="form-group" >
                            <label for="text" class=" text-primary">ID:</label>
                            <input type="text" class="form-control" placeholder="Enter ID" formControlName="iD"
                            [ngClass]="{'is-invalid': submitted && f['iD'].errors}"
                            >
                            <div *ngIf="submitted && f['iD'].errors" class="invalid-feedback">
                                <div *ngIf="submitted && f['iD'].errors['required']">
                                    ID is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class=" text-primary">Name:</label>
                            <input type="text" class="form-control" placeholder="Enter Name" formControlName="name"
                            [ngClass]="{'is-invalid': submitted && f['name'].errors}"
                            >
                            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                <div *ngIf="submitted && f['name'].errors['required']">
                                    Name is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class=" text-primary">Country:</label>
                            <input type="text" class="form-control" placeholder="Enter Country" formControlName="country"
                            [ngClass]="{'is-invalid': submitted && f['country'].errors}"
                            >
                            <div *ngIf="submitted && f['country'].errors" class="invalid-feedback">
                                <div *ngIf="submitted && f['country'].errors['required']">
                                    ID is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class=" text-primary">City:</label>
                            <input type="text" class="form-control" placeholder="Enter City" formControlName="city"
                            [ngClass]="{'is-invalid': submitted && f['city'].errors}"
                            >
                            <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                                <div *ngIf="submitted && f['city'].errors['required']">
                                    ID is required
                                </div>
                            </div>
                        </div>
                        <button type="submit" *ngIf=" isEditOperation==false;"  class="btn btn-success" (click)="submit()">Submit</button>
                        <button type="submit" *ngIf=" isEditOperation==true;" class="btn btn-warning" (click)="Update()">Update</button>
                    </form>
                    </div>
                    <div class="col-lg-8 col-md-8 col-8" style="margin-left: 30px; border: black solid 1px ">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Country
                                    </th>
                                    <th>
                                        City
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let demo of demoList; let idx=index">
                                        <td>{{demo.iD}}</td>
                                        <td>{{demo.name}}</td>
                                        <td>{{demo.country}}</td>
                                        <td>{{demo.city}}</td>
                                        <td>
                                            <button class="btn btn-warning"  (click)="onEdit(idx,demo)">
                                                <i class="fas fa-edit"></i>
                                                Edit
                                            </button>
                                            <button class="btn btn-danger" (click)="onDelete(idx)" style="margin-left: 8px;">
                                                <i class="fas fa-trash"></i>
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
