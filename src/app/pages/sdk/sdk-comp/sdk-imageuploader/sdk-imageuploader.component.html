<div class="card">
  <div
    class="card-header card-header-danger d-flex justify-content-between align-center"
  >
    <h4 class="card-title">Image Upload With Preview </h4>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <span style="color: red" *ngIf="message">{{ message }}</span>
        <input
        
          #file
          type="file"
          accept="image/*"
          (change)="preview(file.files)"
          style="display: none"
          #selectimage
        />
        <img class="rounded-circle" [src]="imgURL" height="200" *ngIf="imgURL" width="200" />
      </div>
      <div class="col-lg-12">
        <button
          class="btn btn-success"
          (click)="selectimage.click()"
          style="width: 200px"
        >
          Upload Image
        </button>
      </div>
    </div>
  </div>
</div>
