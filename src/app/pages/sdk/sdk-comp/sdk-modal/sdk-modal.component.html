<div class="card">
  <div
    class="card-header card-header-danger d-flex justify-content-between align-center"
  >
    <h4 class="card-title">Sample Modal - [ngx-bootstrap]</h4>
  </div>

  <div class="card-body">
    <button type="button" class="btn btn-primary" (click)="openModal(template)">
      Open Modal
    </button>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>

  <div class="modal-body">This is a modal.</div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      Cancle
    </button>
    <button type="button" class="btn btn-success" (click)="submitData()">
      Submit
    </button>
  </div>
</ng-template>
