<div class="card">
  <div
    class="card-header card-header-danger d-flex justify-content-between align-center"
  >
    <h4 class="card-title">Multiple File Uploader</h4>
    <div class="btn-success">
       
        <i class="bi bi-paperclip"> Choose File</i>
        <input
          type="file"
          id="file"
          class="hide_file"
          multiple
          (change)="getFileDetails($event)"
        />
      </div>
  </div>

  <div class="card-body">
   

    <div>
      <!-- <div>* {{ file.name }} - {{ file.type }} - {{ file.size }}</div> -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th>File Name</th>
            <th>File Type</th>
            <th>File Size</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of myFiles">
            <td>{{ file.name }}</td>
            <td>{{ file.type }}</td>
            <td>{{ file.size }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger btn-link btn-just-icon"
                (click)="delete(i)"
              >
                <i class="bi bi-trash3-fill" style="font-size: 16px"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
