<div class="card">
  <div
    class="card-header card-header-danger d-flex justify-content-between align-center"
  >
    <h4 class="card-title">Sample CRUD Operation</h4>
    <button type="button" class="btn btn-primary" (click)="openModal(template)">
      <i class="bi bi-plus-lg"></i> Add Employee
    </button>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hove">
        <thead class="text-primary">
          <th>ID</th>
          <th>Name</th>
          <th>Country</th>
          <th>City</th>
          <th>Salary</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Dakota Rice</td>
            <td>Niger</td>
            <td>Oud-Turnhout</td>
            <td class="text-primary">$36,738</td>
            <td class="td-actions text-left">
              <button type="button" class="btn btn-warning btn-link btn-just-icon">
                <i class="bi bi-pencil-fill" style="font-size:16px"></i>
              </button>
          
              <button type="button" class="btn btn-danger btn-link btn-just-icon">
                <i class="bi bi-trash3-fill" style="font-size:16px"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Minerva Hooper</td>
            <td>Cura√ßao</td>
            <td>Sinaai-Waas</td>
            <td class="text-primary">$23,789</td>
            <td class="td-actions text-left">
              <button type="button" class="btn btn-warning btn-link btn-just-icon">
                <i class="bi bi-pencil-fill" style="font-size:16px"></i>
              </button>
          
              <button type="button" class="btn btn-danger btn-link btn-just-icon">
                <i class="bi bi-trash3-fill" style="font-size:16px"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>

  <div class="modal-body">This is a modal.</div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      Cancle
    </button>
    <button type="button" class="btn btn-success" (click)="submitData()">
      Submit
    </button>
  </div>
</ng-template>
