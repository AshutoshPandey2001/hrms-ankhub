<div class="card">
  <div
    class="card-header card-header-danger d-flex justify-content-between align-center"
  >
    <h4 class="card-title">Sample Button - [Bootstrap 5]</h4>
  </div>

  <div class="card-body">
    <h4 class="card-title">Icon Button Styles</h4>
    
    <button type="button" class="btn btn-warning btn-link btn-just-icon">
      <i class="bi bi-pencil-fill" style="font-size:16px"></i>
    </button>

    <button type="button" class="btn btn-danger btn-link btn-just-icon">
      <i class="bi bi-trash3-fill" style="font-size:16px"></i>
    </button>

    <button type="button" class="btn btn-outline-primary">
      <i class="bi bi-bookmark-plus-fill"></i> Bookmark
    </button>

    <button type="button" class="btn btn-success">
      <i class="bi bi-save"></i>
    </button>

    <button type="button" class="btn btn-success">
      <i class="bi bi-save"></i> Save
    </button>

    <mat-divider></mat-divider>

    <h4 class="card-title">Button Style</h4>

    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>

    <mat-divider></mat-divider>

    <h4 class="card-title">Button Outline</h4>

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
`  \    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>

    <mat-divider></mat-divider>

    <h4 class="card-title">Button With Spinner</h4>
    <button class="btn btn-info">
      <span class="spinner-border spinner-border-sm"></span>
    </button>

    <button class="btn btn-success">
      <span class="spinner-border spinner-border-sm"></span>
      Loader with text..
    </button>

    <button class="btn btn-warning" disabled>
      <span class="spinner-border spinner-border-sm"></span>
      Loader with text and disabled..
    </button>

    <button class="btn btn-dark">
      <span class="spinner-grow spinner-grow-sm"></span>
      Fade In Out Effect..
    </button>
  </div>
</div>
